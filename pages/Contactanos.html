  <main class="seccion_contacto">
    <section>
      <h2>Contactanos</h2>
      <form action="">
        <div class="page_contac">
          <label class="text_contacto" for="Nombre-apellido">Nombre y Apellido:</label>
          <input type="text" name="Nombre" placeholder="Escribir aqui" required class="Ingreso_info">
        </div>
        <div class="page_contac">
          <label for="Correo-electronico">Correo electrónico:</label>
          <input type="email" name="Correo" placeholder="Escribir aqui" required class="Ingreso_info">
        </div>
        <div class="page_contac">
          <label for="Telefono">Teléfono:</label>
          <input type="num" name="Telefono" placeholder="Indique numero" required class="Ingreso_info">
        </div>
        <div class="imput_comentario page_contac">
          <label for="Comentario">Comentario:</label><br>
          <textarea name="Comentario" id="" cols="35" rows="10" placeholder="Escribe tus comentarios"
            class="Ingreso_info comentario_adaptable"></textarea>
        </div>
        <div class="page_contac">
          <input type="submit" value="Enviar datos" class="Ingreso_info">
          <input type="submit" value="Borrar formulario" class="Ingreso_info">
        </div>
      </form>
    </section>
